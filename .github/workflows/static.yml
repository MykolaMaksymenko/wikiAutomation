name: Playwright tests for WIKI

on:
    # Runs on pushes targeting the default branch
    push:
        branches: [main]
    pull_request:
        branches: [main]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    # Single deploy job since we're just deploying
    wiki_tests:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.43.1-jammy
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn
            - name: Run Playwright tests
              run: |
                  echo "## TEST RUN SUMMARY:" >> $GITHUB_STEP_SUMMARY
                  yarn test >> $GITHUB_STEP_SUMMARY
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
    deploy_results:
        if: always()
        needs: [wiki_tests]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
            - name: Download artifacts
              run: |
                  echo "Downloading the artifacts"
            - uses: actions/download-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
            - name: Display structure of test-results files
              run: |
                  find src
                  # cd ./playwright-report
                  # ls -la
            - name: Deploy the playwright report
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./playwright-report
            - name: Write URL in summary
              run: echo "### Test results - https://${{ github.repository_owner }}.github.io/wikiAutomation/" >> $GITHUB_STEP_SUMMARY
