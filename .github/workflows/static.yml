name: Playwright tests for WIKI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    wiki_tests:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.43.1-jammy
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn
            - name: Run Playwright tests
              run: |
                  yarn test
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
    deploy_results:
        if: always()
        needs: [wiki_tests]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn
            - name: Download artifacts
              run: |
                  echo "Downloading the artifacts"
            - uses: actions/download-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: downloaded-playwright-report
            - name: Deploy the playwright report
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: downloaded-playwright-report
            - name: Set the report page to steps
              run: echo "### Test results (please wait about 20 secs for page to deploy) - https://${{ github.repository_owner }}.github.io/wikiAutomation/" >> $GITHUB_STEP_SUMMARY
