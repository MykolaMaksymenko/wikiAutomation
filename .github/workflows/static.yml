# Simple workflow for deploying static content to GitHub Pages
name: Playwright tests for WIKI

on:
    # Runs on pushes targeting the default branch
    push:
        branches: [main]
    pull_request:
        branches: [main]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    # Single deploy job since we're just deploying
    wiki_tests:
        permissions:
            contents: write
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn
            - name: Install Playwright Browsers
              run: yarn install:browsers
            - name: Run Playwright tests
              run: |
                  echo "## TEST RUN SUMMARY:" >> $GITHUB_STEP_SUMMARY
                  yarn test >> $GITHUB_STEP_SUMMARY
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./playwright-report
            - name: Write URL in summary
              run: echo "### Test results - https://${{ github.repository_owner }}.github.io/wikiAutomation/" >> $GITHUB_STEP_SUMMARY
